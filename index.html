<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/96f4268e9e.js" crossorigin="anonymous"></script>
    <!-- <script src="./scripts.js" defer></script> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <p id="intro">Welcome! In this version of a well-known classic, you'll take on the most unpredictable foe of all - your computer!</p>
        </header>
        <main>
            <div class="wheel">
                <button class="choice" id="rock">
                    <i class="fa-regular fa-hand-back-fist fa-2xl"></i>
                </button>
                <button class="choice" id="paper">
                    <i class="fa-regular fa-hand fa-2xl"></i>
                </button>
                <button class="choice" id="scissors">
                    <i class="fa-regular fa-hand-scissors fa-2xl"></i>
                </button>
            </div>
            <div class="scoreboard">
                <div class="score" id="player">
                    <h3>You</h3>
                    <p id="player_score">0</p>
                </div>
                <div id="instruction">
                    <p id="ticker">Click a selection above to start the game. Choose wisely...</p>
                </div>
                <div class="score" id="computer">
                    <h3>Computer</h3>
                    <p id="computer_score">0</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
